<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="logomaggie.png" alt="Logo">
            
        </div>
        <img src="https://www.maggi.in/sites/default/files/2020-01/01_Rezepte.svg" alt="nav-img">
        <a href="#signup">Recipes</a>
        <img src="https://www.maggi.in/sites/default/files/2019-12/05_Maggi.svg" alt="nav-img">
        <a href="#register">maggie</a>
        <img src="https://www.maggi.in/sites/default/files/2022-12/LogoMealPlanner_0.svg" alt="nav-img">
        <a href="#register">MyMenu<br>Plan</a>
        <img src="https://www.maggi.in/sites/default/files/2019-12/03_Suche_11.svg" alt="nav-bar">
        <a href="#register">Search</a>
        <img src="https://www.maggi.in/sites/default/files/2020-07/MAGGI_Navigation_MyMaggi_0_0.svg" alt="nav-img">
        <a href="#register">Login</a>    
    
    </div>

    <div class="container">
        <div class="form-section" id="signup">
            <h1>My Maggi</h1>
            <h2>Welcome back!</h2>
            <div class="social-login">
                <button class="social-btn facebook"><img src="https://img.icons8.com/color/20/000000/facebook-new.png" alt="Facebook"> Login with Facebook</button>
                <button class="social-btn"><img src="https://img.icons8.com/color/20/000000/google-logo.png" alt="Google"> Login with Google</button>
            </div>

            <form>
                <input type="email" placeholder="Enter Your e-mail address here*" required>
                <input type="password" placeholder="Enter Your Password here*" required>
                <input type="submit" value="Login Via e-mail">
                <a href="#">Forgor Your password?</a>
            </form>
        </div>

        <div class="vertical-line"></div>

        <div class="form-section" id="signup">
            <h1>Not registered yet?</h1>  
            <button class="register-btn">Register</button> 
            <h3>Join Maggi today!</h3>   
            <div class="reg-div">
                <img src="right.png" alt="correct">
                <p>Your personal newsletter with exciting recipes and ideas</p>
            </div>
            <div class="reg-div">
                <img src="right.png" alt="correct">
                <p>Personalize your newsletter to your preferences</p>
            </div>
            <div class="reg-div">
                <img src="right.png" alt="correct">
                <p>Get to know about Maggi products</p>
            </div>
            
        </div>
    </div>


</body>
</html>
